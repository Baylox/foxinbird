<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(title='Liste des Monuments', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4">Liste des Monuments</h1>

            <a th:href="@{/monument/add}" class="btn btn-success mb-3">Ajouter un monument</a>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prix Visite (€)</th>
                        <th>Année Construction</th>
                        <th>Description</th>
                        <th>Localisation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="monument : ${monuments}">
                        <td th:text="${monument.id}">1</td>
                        <td th:text="${monument.nom}">Tour Eiffel</td>
                        <td th:text="${monument.prixVisite}">15.00</td>
                        <td th:text="${monument.anneeConstruction}">1889</td>
                        <td th:text="${monument.description}">Monument emblématique de Paris</td>
                        <td th:text="${monument.localisation != null ? monument.localisation.nom : 'N/A'}">Paris</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(monuments)}">
                        <td colspan="6" class="text-center text-muted">Aucun monument trouvé</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
