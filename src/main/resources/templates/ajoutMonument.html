<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(title='Ajouter Monument', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4">Ajouter un Monument</h1>

            <div th:if="${msg}" th:class="'alert alert-' + ${msgType}" role="alert">
                <span th:text="${msg}"></span>
            </div>

            <form th:action="@{/monument/add}" th:object="${monument}" method="post" class="card p-4">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" th:field="*{nom}" th:errorclass="is-invalid">
                    <span th:errors="*{nom}" class="invalid-feedback"></span>
                </div>

                <div class="mb-3">
                    <label for="prixVisite" class="form-label">Prix de la visite</label>
                    <input type="number" step="0.01" class="form-control" id="prixVisite" th:field="*{prixVisite}" th:errorclass="is-invalid">
                    <span th:errors="*{prixVisite}" class="invalid-feedback"></span>
                </div>

                <div class="mb-3">
                    <label for="anneeConstruction" class="form-label">Ann√©e de construction</label>
                    <input type="number" class="form-control" id="anneeConstruction" th:field="*{anneeConstruction}" th:errorclass="is-invalid">
                    <span th:errors="*{anneeConstruction}" class="invalid-feedback"></span>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                    <a th:href="@{/monument/monuments}" class="btn btn-outline-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
