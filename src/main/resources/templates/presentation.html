<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Présentation</title>
</head>
    <body>

    <div th:if="${prenom != null and prenom != ''}" th:text="|Bonjour, ${prenom} ${nom}|"></div>
    <div th:unless="${prenom != null and prenom != ''}">Bonjour</div>

    <a th:href="@{/presentation/path/john/doe}">
        Présentation John Doe (PathVariable)
    </a>
    <br><br>

    <a th:href="@{/presentation/param(prenom='john', nom='doe')}">
        Présentation John Doe (RequestParam)
    </a>
    <br><br>

    <form th:action="@{/presentation/param}" method="post">
        <label>Prénom: <input type="text" name="prenom" /></label><br>
        <label>Nom: <input type="text" name="nom" /></label><br>
        <button type="submit">Envoyer</button>
    </form>

    </body>
</html>
