<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(title='Users', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4">Liste des Users</h1>

            <div th:if="${msg}" th:class="'alert alert-' + ${msgType}" role="alert">
                <span th:text="${msg}"></span>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Prenom</th>
                        <th>Nom</th>
                        <th>Date de naissance</th>
                        <th>Email</th>
                        <th>Enable</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.prenom}"></td>
                        <td th:text="${user.nom}"></td>
                        <td th:text="${user.dateNaissance}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:if="${user.enable}" class="badge bg-success">Oui</span>
                            <span th:unless="${user.enable}" class="badge bg-danger">Non</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Voir</a>
                            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning">Modifier</a>
                            <a th:href="@{/admin/users/delete(id=${user.id})}" class="btn btn-sm btn-danger">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
