<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(title='Exemple', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h3 mb-0">Exemple</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        <div th:text="${msg}">message</div>
                    </div>
                    <a th:href="@{/exemple}" class="btn btn-outline-secondary">Retour aux exemples</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
